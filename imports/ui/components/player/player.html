<template name="player">
  <video id="video-player" width="640" height="360" controls>
    <source src="/video/video.mp4" type="video/mp4" />
  </video>
  <div class="player-controls">
    <button id="play-pause-button" class="{{playPause}}" title="{{playPause}}">
      {{playPause}}
    </button>
  </div>
</template>
